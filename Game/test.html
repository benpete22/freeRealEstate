<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.3.1/handlebars.js" integrity="sha256-0PDwBOCK3tzQbXqTKa56UI+FbdUaZ0+Zaw2NpcfpGgc=" crossorigin="anonymous"></script>

<script id="handlebars-demo" type="text/x-handlebars-template">
    <div>
        My name is {{name}}. I am a {{occupation}}. {{#each properties}}
        <p>{{name}}</p>{{/each}}
    </div>
</script>
<section id="put-here"></section>

<script type="text/javascript">
    var context = {
        "name": "Ritesh Kumar",
        "occupation": "developer",
        properties: [{
            name: "ben"
        }, {
            name: "molly"
        }, {
            name: "Millie"
        }]
    };
    $(document).ready(function() {
        var template = $('#properties-template').html();
        var templateScript = Handlebars.compile(template);
        var html = templateScript(context);
        $("#properties-section").html(html);
    });
</script>
